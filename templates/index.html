{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block main %}

<div class="section">
    <h2 style="margin-bottom: 32px">My Photos</h2>

    <div class="container">
        <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px">
            {% for row in rows %}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ row[2] }}" style="height: 286px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ row[3] }}</h5>
                    <p class="card-text">Object Quantity: {{ row[1] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
